dist: trusty
language: bash

script:
    - wget https://acpica.org/sites/acpica/files/acpica-unix-20161222.tar.gz
    - wget -qO - "https://acpica.org/sites/acpica/files/acpica-unix-20161222.tar.gz" | tar xvz
    - cd acpica-unix-20161222/
    - make clean && make -j3 iasl
    - cd ..
    - acpica-unix-20161222/generate/unix/bin/iasl -tc dsdt.dsl
